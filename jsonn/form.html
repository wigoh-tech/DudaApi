<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Section</title>
  <link rel="stylesheet" href="working.css" />
</head>
<body>

<section class="content-section">
  <div class="grid-container">
    
    <!-- Left empty group --> 
    <div class="content-group">
      
      <!-- First paragraph -->
      <p class="paragraph-base">
        Paragraph content here...
      </p>

      <!-- Second paragraph -->
      <p class="paragraph-large">
        Another paragraph content...
      </p>

      <!-- Photo gallery -->
      <div class="photo-gallery">
        <p>Photo Gallery Widget</p>
      </div>

  
    </div>
      <!-- Right content group -->
    <div class="empty-box">
      <!-- Empty content -->
    </div>

  </div>
</section>

<script src="working.js"></script>

</body>
</html>
